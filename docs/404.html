			@keyframes float {

			.button-group {

				text-decoration: none;
			}

			.footer a:hover {

			}

			.sparkles {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				pointer-events: none;
				overflow: hidden;
			}

			.sparkle {
				position: absolute;
				width: 6px;
				height: 6px;
				border-radius: 50%;
				background: white;
				animation: sparkle 3s infinite;
			}

			@keyframes sparkle {
				0,
				100% {
					opacity: 0;
					transform: scale(0);
				}
				50% {
					opacity: 1;
					transform: scale(1);
				}
			}
		</style>
